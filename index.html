<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta  name="viewport" content ="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>To-do APP </title>
    


</head>
<body>
    <div id="mascotContainer">
        <img id="mascot" src="normal.png" alt="MoMoChan">
    </div>
    <div class="mainapp">
        <h1> <h1>🌸 MoMoChan's Kawaii To-Do List 🌸</h1>
       
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Momochan waiting new task..">
            <button id ="addTask">
                +

            </button>
        </div>
        <ul id="taskList"></ul>

        <div class="stickers">
            <h3>Momochans sticers:</h3>
            <div id="stickerContainer">
                <span class="sticker">🌟</span>
                <span class="sticker">🎉</span>
                <span class="sticker">✅</span>
                <span class="sticker">❤️</span>
                <span class="sticker">🔥</span>
             
            </div>
    
    
        </div>


    </div>

    

    <script src="script.js"></script>




</body>


</html>
